<html>
<title>Celsius to Fahrenheit Temperature Converter</title>
<body>

<h2>Temperature Converter</h2>
<p>Type a value in the Celsius field to convert the value to Fahrenheit:</p>

<p>
  <label>Celsius</label>
  <input id="inputCelsius" type="number" placeholder="Celsius" oninput="temperatureConverterF(this.value)" onchange="temperatureConverterF(this.value)">
</p>
<p>Fahrenheit: <span id="outputFahrenheit"></span></p>

<p>Type a value in the Fahrenheit  field to convert the value to Celsius:</p>
<p>
  <label>Fahrenheit</label>
  <input id="inputFahrenheit" type="number" placeholder="Fahrenheit"
  oninput="temperatureConverterC(this.value)"
  onchange="temperatureConverterC(this.value)">
</p>
<p>Celsius: <span id="outputCelsius"></span></p>

<script>
function temperatureConverterF(valNum) {
  valNum = parseFloat(valNum);
  document.getElementById("outputFahrenheit").innerHTML=(valNum*1.8)+32;
}
function temperatureConverterC(valNum) {
  valNum = parseFloat(valNum);
  document.getElementById("outputCelsius").innerHTML = (valNum-32) / 1.8;
}
</script>

</body>
</html>
